<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Taskmanager</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <h2 class="page_title">TODO list</h2>
    <div class="main_list">
        <table>
            <tr>
                <td>
                    New task:
                </td>
                <td>
                        <input type="text" id="input_task" placeholder="Insert your task here" >
                        <button type="submit" id="create_task" >CREATE</button>
                 </td>
            </tr>
        </table>
        <br>
        <span>My tasks:</span>
        <span id="total">3</span> </p>
        <hr>
        <div id="out">Here
            <ul id="task_list">
                <li>
                  <input type="checkbox" class="task-checkbox">
                  <label>Піся</label>
                  <button class="delete-button">X</button>
                </li>
                <li>
                  <input type="checkbox" class="task-checkbox">
                  <label>Кака</label>
                  <button class="delete-button">X</button>
                </li>
                <li>
                  <input type="checkbox" class="task-checkbox">
                  <label>Попа</label>
                  <button class="delete-button">X</button>
                </li>
              </ul>
        </div>
    </div>
</body>
<script src="script/script.js"></script>
</html>
